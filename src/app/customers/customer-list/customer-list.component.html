<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef></th>
      <tr>x
        <td mat-cell *matCellDef="let element; let j = index">
          <mat-checkbox [checked]="j === selectedRow" #selected></mat-checkbox>
        </td>
      </tr>
    </ng-container>
  
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <tr>
        <td mat-cell *matCellDef="let element">
          <a>{{ element.fullName }}</a> 
        </td>
      </tr>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber}}</td>
    </ng-container>
  
    <ng-container matColumnDef="paintings">
      <th mat-header-cell *matHeaderCellDef>Paintings</th>
      <td mat-cell *matCellDef="let element">{{ element.paintings }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- <tr mat-row routerLink="/dashboard" *matRowDef="let row; columns: displayedColumns;"></tr> Link için bu şekilde -->
    <tr mat-row *matRowDef="let row; let i = index ; columns: displayedColumns;" [routerLink]="i" [class.active]="i == selectedRow" (click)="onRow(i)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
