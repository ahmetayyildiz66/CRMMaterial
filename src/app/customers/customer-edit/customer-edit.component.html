<form [formGroup]="customerEditForm" (ngSubmit)="onSubmit()">
  <h2>Edit Customer</h2>

  <span class="customer-type">FULL NAME</span>
  <div class="fullname">
    <input type="text" placeholder="Enter fullname" formControlName="fullname"/>
    <mat-icon class="name">account_circle</mat-icon>
  </div>

  <div class="personal">
    <div class="personal-phone">
      <span class="customer-type">PHONE NUMBER</span>
      <input type="text" placeholder="phone" formControlName="phone" />
      <mat-icon class="phone">phone_iphone</mat-icon>
    </div>
    <div class="personal-mail">
      <span class="customer-type">EMAIL ADDRESS</span>
      <input type="text" placeholder="email" formControlName="email" />
      <mat-icon class="send">send</mat-icon>
    </div>
  </div>

  <hr />

  <span class="customer-type address">ADDRESS</span>
  <div>
    <input type="text" placeholder="Address" formControlName="address" >
  </div>

  <div class="fullAddress">
    <div class="fullAddress-town">
      <span class="customer-type">TOWN</span>
      <input type="text" placeholder="town" formControlName="town">
    </div>
    <div class="fullAddress-zip">
      <span class="customer-type">ZIP-CODE</span>
      <input type="text" placeholder="zip" formControlName="zip">
    </div>
  </div>

  <div class="buttons">
    <button mat-button class="cancel">CANCEL</button>
    <button mat-button class="save" type="submit" [disabled]="!customerEditForm.valid">SAVE CHANGES</button>
  </div>

</form>
